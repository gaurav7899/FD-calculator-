<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principle">Principle Amount:</label>
            <input type="number" id="principle" placeholder="Enter principle amount">
        </div>
        <div class="form-group">
            <label for="rate">Interest Rate:</label>
            <input type="number" id="rate" placeholder="Enter Interest Rate">
        </div>
        <div class="form-group">
            <label for="year">Tenure(In Year):</label>
            <input type="number" id="year" placeholder="Enter the tenure in year">
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount:</p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
